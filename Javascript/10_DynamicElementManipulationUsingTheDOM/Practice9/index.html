<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 9</title>
</head>
<body>

   <p id="magic">I might disappear and appear!</p>
   <button onclick="toggleDisplay(this)">Magic!</button>
   <br>
   <button id="changeTheme" onclick="lightDark()">Change theme!</button>

  <script>
    window.onload = function(){
      document.getElementById("square").addEventListener("click", changeColor);
    }

    function changeColor() {
      let red = Math.floor(Math.random()* 265);
      let green = Math.floor(Math.random()* 265);
      let blue = Math.floor(Math.random()* 265);
      this.style.backgroundColor = `rgb(${red},${green},${blue})`;
    }
  </script>
  <div id="square" style="width: 100px; height: 100px; background-color: gray;">
  Click for magic!
</div>
</body>
</html>
