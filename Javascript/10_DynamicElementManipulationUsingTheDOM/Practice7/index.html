<!DOCTYPE html>

<body>
    
    <button onclick="reveal(this)">Click here!</button>
    <script>
        function reveal (element) {
            console.dir(element);
            element.style.color = "red";
            console.dir(element.innerText);
        }
    </script>
</body>
