<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 6</title>
</head>
<body>
    <h1>On click example</h1>

    <div id="one" onclick="alert(`You clicked me!`)">click me!</div>
    <div id="two" onclick="stop()">don't click!</div>
    <div id="three">don't click me either!</div>

    <script>
        function stop() {
            alert("Ouch! Stop it!");
        }

        console.dir(document.getElementById("three"));
        
        document.getElementById("three").onclick = function (){
            alert("Why did you clicked me!");
        }
    </script>
</body>
</html>
